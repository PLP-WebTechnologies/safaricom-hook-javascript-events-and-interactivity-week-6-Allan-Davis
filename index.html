<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.5s ease;
        }

        #text {
            font-size: 20px;
        }

        #modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        #modalContent {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            width: 300px;
        }

        .error {
            color: red;
            font-size: 12px;
        }
    </style>
</head>
<body>

    <h1>Interactive Webpage</h1>

    <!-- Button to Toggle Background Color -->
    <button id="toggleColorBtn">Toggle Background Color</button>

    <!-- Slider to Adjust Text Size -->
    <br><br>
    <label for="textSizeSlider">Adjust Text Size: </label>
    <input type="range" id="textSizeSlider" min="10" max="50" value="20">
    <p id="text">This is some text. Adjust the slider to change its size.</p>

    <!-- Modal Section -->
    <button id="openModalBtn">Open Modal</button>
    <div id="modal">
        <div id="modalContent">
            <p>This is a modal!</p>
            <button id="closeModalBtn">Close</button>
        </div>
    </div>

    <!-- Form for Validation -->
    <h2>Sign Up Form</h2>
    <form id="signupForm">
        <label for="name">Name (min 3 characters):</label><br>
        <input type="text" id="name" name="name"><br>
        <span id="nameError" class="error"></span><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br>
        <span id="emailError" class="error"></span><br>

        <label for="password">Password (min 8 characters, one uppercase, one number):</label><br>
        <input type="password" id="password" name="password"><br>
        <span id="passwordError" class="error"></span><br>

        <button type="submit">Submit</button>
    </form>

    <!-- Dropdown Menu (Bonus) -->
    <br><br>
    <label for="dropdown">Choose an option:</label>
    <select id="dropdown">
        <option value="">Select an option</option>
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
    </select>
    <p id="dropdownMessage"></p>

    <script src="script.js"></script>
</body>
</html>
